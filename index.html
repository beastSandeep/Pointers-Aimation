<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quadratic BÃ©zier Curve Editor</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
        background: #111;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      let width = (canvas.width = window.innerWidth);
      let height = (canvas.height = window.innerHeight);
      const center = { x: width / 2, y: height / 2 };

      // Convert from centered coordinates to canvas coordinates
      function toCanvasCoords(pos) {
        return [center.x + pos[0], center.y - pos[1]];
      }

      // Convert from canvas coordinates to centered coordinates
      function toCenteredCoords(pos) {
        return [pos[0] - center.x, center.y - pos[1]];
      }

      // Initial control points [start, control, end]
      let points = [
        [-200, -100], // P0
        [0, 200], // P1
        [200, -100], // P2
      ];

      let dragging = null;

      // Draw the curve and points
      function draw() {
        ctx.clearRect(0, 0, width, height);

        // Draw helper lines
        ctx.strokeStyle = "#555";
        ctx.lineWidth = 1;
        ctx.beginPath();
        const [p0x, p0y] = toCanvasCoords(points[0]);
        const [p1x, p1y] = toCanvasCoords(points[1]);
        const [p2x, p2y] = toCanvasCoords(points[2]);
        ctx.moveTo(p0x, p0y);
        ctx.lineTo(p1x, p1y);
        ctx.lineTo(p2x, p2y);
        ctx.stroke();

        // Draw curve
        ctx.strokeStyle = "#0f0";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(p0x, p0y);
        ctx.quadraticCurveTo(p1x, p1y, p2x, p2y);
        ctx.stroke();

        // Draw points and labels
        ctx.font = "12px monospace";
        ctx.textBaseline = "top";
        for (let i = 0; i < points.length; i++) {
          const [cx, cy] = toCanvasCoords(points[i]);
          ctx.fillStyle = i === 1 ? "#0ff" : "#f00"; // control point is cyan
          ctx.beginPath();
          ctx.arc(cx, cy, 6, 0, Math.PI * 2);
          ctx.fill();

          // Draw coordinates
          const [px, py] = points[i];
          ctx.fillStyle = "#fff";
          ctx.fillText(
            `P${i}: [${px.toFixed(1)}, ${py.toFixed(1)}]`,
            cx + 10,
            cy + 10
          );
        }
      }

      function getMousePos(evt) {
        const rect = canvas.getBoundingClientRect();
        return [evt.clientX - rect.left, evt.clientY - rect.top];
      }

      canvas.addEventListener("mousedown", (e) => {
        const [mx, my] = getMousePos(e);
        for (let i = 0; i < points.length; i++) {
          const [x, y] = toCanvasCoords(points[i]);
          if (Math.hypot(mx - x, my - y) < 10) {
            dragging = i;
            break;
          }
        }
      });

      canvas.addEventListener("mousemove", (e) => {
        if (dragging !== null) {
          const [mx, my] = getMousePos(e);
          points[dragging] = toCenteredCoords([mx, my]);
          draw();
        }
      });

      canvas.addEventListener("mouseup", () => (dragging = null));
      canvas.addEventListener("mouseleave", () => (dragging = null));

      // Resize handler
      window.addEventListener("resize", () => {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        center.x = width / 2;
        center.y = height / 2;
        draw();
      });

      draw();
    </script>
  </body>
</html>
